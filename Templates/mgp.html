<<!DOCTYPE html>
<html>
<title>Family Connection Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='w3schools.css')}}">
<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='fa.css')}}">


<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='Font awesome.css')}}">
<style>
@font-face{font-family:'FontAwesome';src:url('{{url_for('static',filename='fontawesome-webfont.eot')}}');
src:url('{{url_for('static',filename='fontawesome-webfont.eot')}}') format('embedded-opentype'),
url('{{url_for('static',filename='fontawesome-webfont.woff2')}}') format('woff2'),
url('{{url_for('static',filename='fontawesome-webfont.woff')}}') format('woff'),
url('{{url_for('static',filename='fontawesome-webfont.ttf')}}') format('truetype');
font-weight:normal;font-style:normal}
/* latin-ext */
@font-face {
  font-family: 'Raleway';
  font-style: normal;
  font-weight: 400;
  src: local('Raleway'), local('Raleway-Regular'), url({{url_for('static',filename='yQiAaD56cjx1AooMTSghGfY6323mHUZFJMgTvxaG2iE.woff2')}}) format('woff2');
  unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
}
/* latin */
@font-face {
  font-family: 'Raleway';
  font-style: normal;
  font-weight: 400;
  src: local('Raleway'), local('Raleway-Regular'), url(0dTEPzkLWceF7z0koJaX1A.woff2 format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
    background-position: center;
    background-size: 100% 100%;
    background-image:url("{{url_for('static',filename='grey-background-jpg-export_1.jpg')}}");
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;
}
</style>
<body class="w3-dark-grey">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-gray w3-card-2" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide"><i class="fa fa-cog"></i>Settings</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="showsignup" class="w3-bar-item w3-button" target="_self"><i class="fa fa-users"></i> Groups</a>
      <a href="index1" class="w3-bar-item w3-button"><i class="fa fa-power-off"></i> Logout</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
    </a>
  </div>
</div>

<!-- Sidenav on small screens when clicking the menu icon -->
<nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-large w3-padding-16">Close </a>
  <a href="#home" onclick="w3_close()">HOME</a>
  <a href="showlogin" onclick="w3_close()">SIGN IN</a>
  <a href="showsignup" onclick="w3_close()">SIGN UP</a>
  <a href="#about" onclick="w3_close()">ABOUT</a>
  <a href="#contact" onclick="w3_close()">FEEDBACK</a>
</nav>
<div class="w3-col l12 w3-margin-top w3-margin-left w3-margin-right">
  <div class="w3-container w3-content w3-round w3-lime" style="min-height:560px">
        <div class="w3-container">
         <h2 class="w3-center">{{groupn}}</h2>
         <hr>
    </div>
  </div>
</div>  
</body>
</html>
