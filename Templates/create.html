}

<body class="w3-dark-grey">
<div class="w3-top">
  <div class="w3-bar w3-gray w3-card-2" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide"><i class="fa fa-cog"></i>Settings</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
	  <a href="/showprof/{{user}}" class="w3-bar-item w3-button" target="_self"><i class="fa fa-users"></i> MyProfile</a>
      <a href="/index1" class="w3-bar-item w3-button"><i class="fa fa-power-off"></i> Logout</a>
    </div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
    </a>
  </div>
</div>
	<div class="w3-container w3-content w3-dark-grey">

		<input class="w3-input w3-border" type="text" placeholder="Search" required name="search">

		<button type="submit" class="w3-teal w3-border w3-center">SEARCH</button></div>
		</p></form>
		</div>

    <div class="w3-dropdown-content w3-white w3-card-12 w3-border">
	<form action="/create/{{user}}" method="post">
      <p><input class="w3-input w3-border" type="text" placeholder="Group name" name="groupn">
	  <div class="w3-bar w3-border">
      <button type="submit" class="w3-teal w3-border w3-center">CREATE</button>
	   </div></p></form>
